<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Count</title>
  <link rel="stylesheet" href="./styles/inventory-form.css">
  <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
</head>
<body class="inventory">
  <h2 class="inventory__heading">Inventory Count</h2>
  <form class="form" id="inventoryForm">
    <div class="form__div">
    <label class="form__label">Operator Name</label>
    <input class="form__input" name="operator_name" />
  </div>
  <div class="form__div">
    <label class="form__label">Date</label>
    <input class="form__input" type="date" name="date" placeholder="date"/>
  </div>
  <div class="form__div">
    <label class="form__label">Part Number</label>
    <input class="form__input" name="part_number" />
  </div>
  <div class="form__div">
    <label class="form__label">Quantity</label>
    <input class="form__input" name="quantity" />
  </div>
  <div class="form__div">
    <label class="form__label">Rack Number</label>
    <input class="form__input" name="rack_number" />
  </div>
  <div class="form__div">
    <label class="form__label">Location</label>
    <input class="form__input" name="location" />
  </div>
  <div class="form__div">
    <label class="form__label">Shift</label>
    <div class="form__input">
      <div>
    <input class="form__input--radio" type="radio" id="shift" name="shift" value="morning" /> Morning
  </div>
  <div>
    <input class="form__input--radio" type="radio" id="shift" name="shift" value="evening" /> Evening
  </div>
  <div>
    <input class="form__input--radio" type="radio" id="shift" name="shift" value=night" /> Night
  </div>
    </div>
  </div>
  <div class="form__div">
    <label class="form__label">Message (optional)</label>
    <textarea  class="form__input" name="message">
    </textarea>
  </div>
  </form>
  <button class="form__button" onclick="SubForm()">Submit</button>
  <script src="./scripts/inventory-form.js"></script>
</body>
</html>
